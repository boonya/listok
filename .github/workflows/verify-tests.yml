name: Testing ðŸ§ª

on:
  workflow_dispatch:
  workflow_call:

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci --workspace client --workspace tests --workspace msw --include-workspace-root
      - run: npm run test:client

  server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci --workspace server --workspace tests --workspace msw --include-workspace-root
      - run: npm run test:server
